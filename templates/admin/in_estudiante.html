{% extends "admin/layout.html" %}
{% block content %}
<style>
    .col-lg-12 {
        display: flex;
        align-items: center;
    }

    .triangulo {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 40px solid #0D3210;
        animation: girar 2s infinite linear;
    }

    @keyframes girar {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
</style>
<div class="row">
    <!-- Page Header -->
    <div class="col-lg-12">
        <div class="triangulo"></div>
        <h1 class="page-header"> Ingresar Estudiantes</h1>
        <br>
    </div>
    <!--End Page Header -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form action="/admin/in_estudiante" method="post">
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Nombre del estudiante</label>
                            <input type="text" name="nombre" class="form-control" id="inputSuccess" required>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Apellido</label>
                            <input type="text" name="apellido" class="form-control" id="inputSuccess" required>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Cedula</label>
                            <input type="number" name="cedula" class="form-control" id="inputSuccess" required>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Paralelo</label>
                            <select name="paralelo" id="paralelo" class="form-control">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                            </select>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Seleccionar año lectivo</label>
                            <select name="n_año" id="n_año" class="form-control">
                                <option value="Primer año">Primer año</option>
                                <option value="Segundo año">Segundo año</option>
                                <option value="Tercer año">Tercer año</option>
                                <option value="Cuarto año">Cuarto año</option>
                                <option value="Quinto año">Quinto año</option>
                                <option value="Sexto año">Sexto año</option>
                                <option value="Septimo año">Septimo año</option>
                                <option value="Octavo año">Octavo año</option>
                            </select>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="inputSuccess">Contraseña para el estudiante</label>
                            <input type="password" name="clave" class="form-control" id="inputSuccess" required>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                    <br>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}


                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/assets/js/validaciones/estudiante.js"></script>

{% endblock %}
