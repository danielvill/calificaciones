<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Animación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5A636A;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .questions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .question {
            cursor: pointer;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pagination button {
            margin: 0 5px;
        }
        .chat-box {
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 5px solid white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="chat-container">
        <div class="questions">
            <div class="question" onclick="sendQuestion('¿Cómo estás?')">¿Cómo estás?</div>
            <div class="question" onclick="sendQuestion('¿Qué haces?')">¿Qué haces?</div>
            <div class="question" onclick="sendQuestion('¿Cuál es tu nombre?')">¿Cuál es tu nombre?</div>
            <div class="question" onclick="sendQuestion('¿Dónde vives?')">¿Dónde vives?</div>
        </div>
        <div class="pagination">
            <button class="btn btn-secondary">1</button>
            <button class="btn btn-secondary">2</button>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chat aparecerán aquí -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="chat-input" placeholder="Escribe tu mensaje...">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;
            if (message.trim() !== "") {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<div><strong>Tú:</strong> ${message}</div>`;
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendQuestion(question) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div><strong>Pregunta:</strong> ${question}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
